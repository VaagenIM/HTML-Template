name: GitHub Classroom Workflow

on:
  workflow_run:
    workflows: ["Pytest"]
    types:
      - completed

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
